<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form made with bootstrapr</title>

    <!--cdn bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Stylesheet link-->
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-light">

    <div class="container-fluid">
        <div class="row mx-3 my-5">
            <div class="col-md-12 text-center">
                <h1 id="title" class="my-3">
                    Survey Form Project with bootstrap
                </h1>
                <p id="description" class="my-2">
                    This is a survey form made with bootstrap to know a bit more about the user of the FCC plateform
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <img src="/pexels-tranmautritam-251225.jpg" alt="" class="rounded-1 my-5">
            </div>
            <div class="col-6 my-5">
                <form action="" id="survey-form" class="mx-3 bg-primary rounded-1 p-5">
                    <div class="mb-2 mx-5">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name-label" placeholder="Enter your name">
                    </div>
                    <div class="mb-2 mx-5">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-label" placeholder="Enter your email">
                    </div>
                    <div class="mb-2 mx-5">
                        <label for="number" class="form-label">Age</label>
                        <input type="number" class="form-control" id="number-label" placeholder="Enter your age" min="0" max="100">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--cdn bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
